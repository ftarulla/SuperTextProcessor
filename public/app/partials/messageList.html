<div>
  <a href="/messages/create/">Nuevo Mensaje</a>
</div>

<div>
  <ul>
    <li ng-repeat="message in messages">
      <button ng-click="deleteMessage(message.id)">Eliminar</button>
      <button ng-click="modifyMessage(message.id)">Modificar</button>
      <a href="/messages/{{message.id}}">{{message.text}}</a>
    </li>
  </ul>
</div>
